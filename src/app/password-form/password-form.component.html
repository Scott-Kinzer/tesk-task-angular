<form [formGroup]="form" class="form-password" (ngSubmit)="onSubmit()">
    <div class="password-input-wrapper">
    <label for="password">Password:</label>
    <input id="password" formControlName="password" (input)="onInput($event)">
    </div>
    <div [class]="'lines ' + pointer">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <button type="submit" [disabled]="form.invalid">Submit</button>
  </form>
